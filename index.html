<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc__item display">
                <p class="display__operation"></p>
                <p class="display__input"></p>
            </div>
            <div class="keyboard">
                <div class="calc__item key key--operation key--add">+</div>
                <div class="calc__item key key--operation key--subtract">-</div>
                <div class="calc__item key key--operation key--multiply">×</div>
                <div class="calc__item key key--operation key--divide">÷</div>
                <div class="calc__item key key--operation key--equals">=</div>
                <div class="calc__item key key--general key--clear">AC</div>
                <div class="calc__item key key--general key--plusminus">+/-</div>
                <div class="calc__item key key--general key--percent">%</div>
                <div class="calc__item key key--number">1</div>
                <div class="calc__item key key--number">2</div>
                <div class="calc__item key key--number">3</div>
                <div class="calc__item key key--number">4</div>
                <div class="calc__item key key--number">5</div>
                <div class="calc__item key key--number">6</div>
                <div class="calc__item key key--number">7</div>
                <div class="calc__item key key--number">8</div>
                <div class="calc__item key key--number">9</div>
                <div class="calc__item key key--number">0</div>
                <div class="calc__item key key--number key--dot">.</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__wrapper">
            <p>Designed and built by <a class="footer__name" href="https://github.com/pascard20">Łukasz Pasternak</a>
            </p>
            <a class="footer__link" href="https://github.com/pascard20/calculator"><i
                    class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
